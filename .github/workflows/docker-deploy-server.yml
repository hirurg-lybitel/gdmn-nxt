name: Build and Deploy GS Server Image
run-name: ${{ github.actor }} triggered Docker server üóÑÔ∏è deploying üê≥

on:
  push:
    branches:
      - main
    paths:
      - 'apps/gdmn-nxt-server/**'
      - 'libs/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/gdmn-crm-server

jobs:
  build:
    name: Build and publish image
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  deploy:
    needs: build
    name: Deploy image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH client
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client

      - name: SSH to Remote Server and Execute Command
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.DEPLOY_HOST }}
            username: ${{ secrets.DEPLOY_USERNAME }}
            password: ${{ secrets.DEPLOY_PASSWORD }}
            port: ${{ secrets.DEPLOY_PORT }}
            script: |
              cd workspace/Yuri/crm
              docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
              sh run_server_container.sh
              exit
