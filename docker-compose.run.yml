version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - proxy_network

  redis:
    image: redis
    container_name: session-store
    restart: always
    ports:
      - '6379:6379'
    networks:
      - proxy_network

  client:
    image: ghcr.io/hirurg-lybitel/gdmn-crm-client:latest
    container_name: crm_client
    ports:
      - ${NX_APP_PORT}:80
    volumes:
      - type: bind
        source: ssl
        target: /etc/nginx/ssl
        read_only: true
    networks:
      - proxy_network

  server:
    image: ghcr.io/hirurg-lybitel/gdmn-crm-server:latest
    depends_on:
      redis:
        condition: service_started
    container_name: crm_server
    ports:
      - '${NX_SERVER_PORT}:${NX_SERVER_PORT}'
      - '${NX_SOCKET_NOTIFICATIONS_PORT}:${NX_SOCKET_NOTIFICATIONS_PORT}'
      - '${NX_SOCKET_STREAMING_UPDATE_PORT}:${NX_SOCKET_STREAMING_UPDATE_PORT}'
    volumes:
      - type: bind
        source: ssl
        target: /ssl
        read_only: true
    env_file:
      - ./.env
      - ./.env.prod
    environment:
      - TZ=Europe/Minsk
    networks:
      - proxy_network
networks:
  proxy_network:
    external: true
